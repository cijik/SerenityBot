# Server configuration
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
spring.main.web-application-type=none
spring.jmx.enabled=false

# Redis configuration
spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Connection pool for Redis
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.shutdown-timeout=200ms

# Logging configuration
logging.level.root=INFO
logging.level.discord4j=INFO
logging.level.reactor.netty=INFO
logging.level.com.yourpackage=DEBUG

# Log to file as backup
logging.file.name=/var/log/serenity-bot/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.stackdriver.metrics.export.enabled=true
management.stackdriver.metrics.export.project-id=serenitybot
management.stackdriver.metrics.export.step=1m

# Custom metrics
management.metrics.tags.application=serenity-bot
management.metrics.tags.environment=production
